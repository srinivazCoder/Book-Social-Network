<h3>My Books List</h3>

<hr>
<div class="d-flex justify-content-end mb-3">
    <a routerLink="/books/manage" class="btn btn-outline-primary">
        <i class="fas fa-plus"></i>&nbsp; New Book
    </a>
</div>
<div class="d-flex justify-content-start gap-2 flex-wrap">
    <app-book-card 
    [book]="book" 
    [manage]="true" 
    (archive)="archiveBook($event)"
    (share)="shareBook($event)"
    (edit)="editBook($event)"
    *ngFor="let book of bookResponse.content"
    ></app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <span (click)="goToFirstPage()" class="page-link" href="javascript.void(0)" aria-label="Previous"
                    [class.disabled]="page == 0">
                    <i class="fa-solid fa-angles-left"></i>
                </span>
            </li>
            <li class="page-item">
                <span (click)="goToPreviousPage()" class="page-link" href="javascript.void(0)" aria-label="Previous"
                    [class.disabled]="page == 0">
                    <i class="fa-solid fa-angle-left"></i>
                </span>
            </li>
            <li class="page-item" *ngFor="let _ of [].constructor(bookResponse.totalPages); let pageIndex = index">
                <span (click)="goToPage(pageIndex)" class="page-link" href="javascript.void(0)" aria-label="Previous"
                    [class.active]="page == pageIndex">
                    {{pageIndex + 1}}
                </span>
            </li>
            <li class="page-item">
                <span (click)="goToNextPage()" class="page-link" href="javascript.void(0)" aria-label="Next"
                    [class.disabled]="isLastPage">
                    <i class="fa-solid fa-chevron-right"></i>
            </span>
            </li>
            <li class="page-item">
                <span (click)="goToLastPage()" class="page-link" href="javascript.void(0)" aria-label="Previous"
                    [class.disabled]="isLastPage">
                    <i class="fa-solid fa-angles-right"></i>
            </span>
            </li>
        </ul>
    </nav>
</div>
