<h3>My Returned Books</h3>
<div 
    *ngIf="message" 
    class="alert" 
    [class.alert-success]="level === 'success'"
    [class.alert-danger]="level === 'error'"
    >
{{message}}
</div>
<hr>
<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">ISBN</th>
                <th scope="col">Rate</th>
                <th scope="col"> <i class="fas fa-cogs"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of returnedBooks.content; let index = index">
                <th scope="row">{{index + 1}}</th>
                <td>{{book.title}}</td>
                <td>{{book.authorName}}</td>
                <td>{{book.isbn}}</td>
                <td><i class="fas fa-star text-warning"></i> {{book.rate}}</td>
                <td>
                    <div class="d-flex gap-2">
                        <i *ngIf="book.returned" class="cursor-pointer fa-regular fa-paper-plane text-primary"></i>
                        <i *ngIf="!book.returned" 
                            class="cursor-pointer fa-solid fa-paper-plane text-success"></i>
                        <i class="cursor-pointer fa-solid fa-circle-check" [class.text-success]="book.returnedApproved" (click)="approveBookReturn(book)"></i>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center mt-3">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <span (click)="goToFirstPage()" class="page-link" href="javascript.void(0)" aria-label="Previous"
                        [class.disabled]="page == 0">
                        <i class="fa-solid fa-angles-left"></i>
                    </span>
                </li>
                <li class="page-item">
                    <span (click)="goToPreviousPage()" class="page-link" href="javascript.void(0)" aria-label="Previous"
                        [class.disabled]="page == 0">
                        <i class="fa-solid fa-angle-left"></i>
                    </span>
                </li>
                <li class="page-item" *ngFor="let _ of [].constructor(returnedBooks.totalPages); let pageIndex = index">
                    <span (click)="goToPage(pageIndex)" class="page-link" href="javascript.void(0)"
                        aria-label="Previous" [class.active]="page == pageIndex">
                        {{pageIndex + 1}}
                    </span>
                </li>
                <li class="page-item">
                    <span (click)="goToNextPage()" class="page-link" href="javascript.void(0)" aria-label="Next"
                        [class.disabled]="isLastPage">
                        <i class="fa-solid fa-chevron-right"></i>
                    </span>
                </li>
                <li class="page-item">
                    <span (click)="goToLastPage()" class="page-link" href="javascript.void(0)" aria-label="Previous"
                        [class.disabled]="isLastPage">
                        <i class="fa-solid fa-angles-right"></i>
                    </span>
                </li>
            </ul>
        </nav>
    </div>
</div>
