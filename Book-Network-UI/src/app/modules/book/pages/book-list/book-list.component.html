<h3>Book list</h3>
<div 
    *ngIf="message" 
    class="alert" 
    [class.alert-success]="level === 'success'"
    [class.alert-danger]="level === 'error'"
    >
{{message}}
</div>
<hr>
<div class="d-flex justify-content-start gap-2 flex-wrap">
    <app-book-card *ngFor="let book of bookResponse.content" [book]="book"  (borrow)="borrowBook($event)"></app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <span (click)="goToFirstPage()" class="page-link" href="javascript.void(0)" aria-label="Previous"
                    [class.disabled]="page == 0">
                    <i class="fa-solid fa-angles-left"></i>
                </span>
            </li>
            <li class="page-item">
                <span (click)="goToPreviousPage()" class="page-link" href="javascript.void(0)" aria-label="Previous"
                    [class.disabled]="page == 0">
                    <i class="fa-solid fa-angle-left"></i>
                </span>
            </li>
            <li class="page-item" *ngFor="let _ of [].constructor(bookResponse.totalPages); let pageIndex = index">
                <span (click)="goToPage(pageIndex)" class="page-link" href="javascript.void(0)" aria-label="Previous"
                    [class.active]="page == pageIndex">
                    {{pageIndex + 1}}
                </span>
            </li>
            <li class="page-item">
                <span (click)="goToNextPage()" class="page-link" href="javascript.void(0)" aria-label="Next"
                    [class.disabled]="isLastPage">
                    <i class="fa-solid fa-chevron-right"></i>
            </span>
            </li>
            <li class="page-item">
                <span (click)="goToLastPage()" class="page-link" href="javascript.void(0)" aria-label="Previous"
                    [class.disabled]="isLastPage">
                    <i class="fa-solid fa-angles-right"></i>
            </span>
            </li>
        </ul>
    </nav>
</div>
