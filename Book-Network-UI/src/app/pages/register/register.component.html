<div class="container-fluid card login-container mb-4">
    <h3 class="text-center mt-3">Create an account </h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg" class="mb-0">{{ msg}}</p>
    </div>

    <div class="mb-3">
        <label for="firstname" class="form-label"> First Name</label>
        <input [(ngModel)]="registerRequest.firstname" type="email" class="form-control" id="firstname" placeholder="First Name"/>
    </div>
    <div class="mb-3">
        <label for="lastname" class="form-label"> Last Name</label>
        <input [(ngModel)]="registerRequest.lastname" type="email" class="form-control" id="lastname" placeholder="Last Name"/>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label"> Email Address</label>
        <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="email" placeholder="name@example.com"/>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Enter password"/>
    </div>

    <div class="d-flex justify-content-between mb-3">
        <button (click)="register()" type="button" class="btn btn-primary">
            <em class="fas fa-sign-in-alt "> &nbsp; Create account</em>
        </button>
        <div>
            Already have an account? &nbsp;
            <button (click)="login()" type="button" class="btn btn-link"> Login
            </button>
        </div>
    </div>

</div>
